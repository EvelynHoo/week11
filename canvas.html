<!DOCTYPE html>
<html>
  <head>
    <title>Stick Figure Animation Example</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1500" height="800"></canvas>
    <script>
      // Get canvas element and context
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // Set up background
      const backgroundImage = new Image();
      backgroundImage.src = 'images/d.webp';
      backgroundImage.onload = function() {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      };

      // Set up stick figure
      const stickFigureImage = new Image();
      stickFigureImage.src = 'images/b.png';
      let stickFigureX = 100;
      let stickFigureY = 250;

      // Define animation function
      function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        // Draw stick figure
        ctx.drawImage(stickFigureImage, stickFigureX, stickFigureY);

        // Update position
        stickFigureX += 6;

        // Loop animation
        if (stickFigureX > canvas.width) {
          stickFigureX = -stickFigureImage.width;
        }

        // Call animation again
        requestAnimationFrame(draw);
      }

      // Start animation
      draw();
    </script>
  </body>
</html>
